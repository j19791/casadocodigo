<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	
<ui:composition template="/templates/_admin_template.xhtml">
	 
	 <ui:param name="lista" value="active" /><!-- utilizando parametros p/ ser passado ao template -->
	 
	<ui:define name="body"><!-- conteudo abaixo sera usado p/ preencher o template -->
	
		<h1>Lista de Livros</h1>
		
		<div>
	        Bem vindo, #{currentUser.get().email}
	    </div>
	    
		<h:messages /> <!-- exibe todas as mensagens adicionadas ao FacesMessage -->
	
		<!-- value:  livro vem da lista de livros -->
		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}" class="table table-bordered table-striped table-hover">
	       <h:column>
	            <f:facet name="header">Título</f:facet><!-- facet cria um cabeçalho na nossa coluna. -->
	            #{livro.titulo}
	        </h:column>
	        <h:column>
	            <f:facet name="header">Descrição</f:facet>
	            #{livro.descricao}
	        </h:column>
	        <h:column>
	            <f:facet name="header">Páginas</f:facet>
	            #{livro.numeroPaginas}
	        </h:column>
	        <h:column>
	            <f:facet name="header">Preço</f:facet>
	            #{livro.preco}
	        </h:column>
	        <h:column>
	            <f:facet name="header">Autores</f:facet>
	            <!--ui:repeat vai iterar e imprimir todos os autores vinculados a cada livro. Value é a lista e o var o variável que ficará disponível com o autor dentro do for -->
	            <ui:repeat value="#{livro.autores}" var="autor">
	                #{autor.nome},
	            </ui:repeat>
	        </h:column>
	        <h:column>
			    <f:facet name="header">Capa Path</f:facet>
			    <img src="#{request.contextPath}/file/#{livro.capaPath}" height="30%" alt="#{livro.titulo}" />
			</h:column>
		</h:dataTable>
	
	 </ui:define>

</ui:composition>


</html>
